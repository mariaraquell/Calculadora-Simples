<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: linear-gradient(45deg, black, pink, pink);
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.72);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31,31,31);
            border: none;
            color: #fff;
        }

        .botao:hover {
            background-color: black;
        }

        #resultado {
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
            overflow-x:auto;
            overflow-y: hidden;
        }

        /* Barra de rolagem */
        ::-webkit-scrollbar{
           height: 5px;
        }

        /* Trilha (barra de progresso) da barra de rolagem */
        ::-webkit-scrollbar-track {
            background-color:gray;
        }

        /* Al√ßa de rolagem arrastavel */
        ::-webkit-scrollbar-thumb{
            background-color: mediumvioletred;
        }
        ::-webkit-scrollbar-thumb:hover{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Maria Raquel</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px" onclick= "calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        let resultado = document.getElementById('resultado');

        function insert(num)
        {
            var numero = resultado.innerHTML;
            resultado.innerHTML = numero + num;
        }

        function clean()
        {
            resultado.innerHTML = '';
        }

        function back()
        {
            var back = resultado.innerHTML;
            resultado.innerHTML = back.substring(0, resultado.length -1)
        }

        function evil(fn) {
            return new Function('return ' + fn)();
        }

        function calcular()
        {
            let calculo = document.getElementById('resultado').innerHTML;

            resultado.innerHTML = (calculo) ? evil(calculo) : 'Nada...';
        }
    </script>
</body>
</html>
